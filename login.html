<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Grok Giveaway</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;color:white;}
    form{background:rgba(255,255,255,0.1);padding:2rem;border-radius:12px;text-align:center;min-width:300px;}
    input{display:block;width:100%;margin:0.8rem 0;padding:0.7rem;border:none;border-radius:6px;}
    button{background:#38bdf8;color:white;border:none;border-radius:6px;padding:0.8rem 1.5rem;cursor:pointer;font-weight:600;}
    a{color:#38bdf8;text-decoration:none;}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </form>
  <script>
    document.getElementById("loginForm").addEventListener("submit",function(e){
      e.preventDefault();
      const user=JSON.parse(localStorage.getItem("user"));
      if(user && user.username===username.value && user.password===password.value){
        alert("Welcome back, "+user.username+"!");
        window.location.href="dashboard.html";
      }else{
        alert("Invalid login.");
      }
    });
  </script>
</body>
</html>
