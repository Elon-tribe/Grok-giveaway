<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribeX ‚Äì Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
      color: #38bdf8;
    }
    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: #f1f5f9;
      font-weight: 500;
    }
    nav a:hover { color: #38bdf8; }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(56,189,248,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn-primary {
      display: inline-block;
      width: 100%;
      margin-top: 1rem;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #fff !important;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(14,165,233,0.5);
      transition: all 0.25s ease;
      border: none;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-3px);
    }

    footer {
      padding: 1rem;
      font-size: 0.85rem;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üöÄ TribeX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="container">
    <div class="card">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p style="margin-top:1rem;">Don‚Äôt have an account? <a href="signup.html" style="color:#38bdf8;">Sign Up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 TribeX Community</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      let user = JSON.parse(localStorage.getItem('tribeX_user'));
      if(user && user.email === email && user.password === password){
        localStorage.setItem('tribeX_loggedin', true);
        alert("Welcome back " + user.username + "!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password ‚ùå");
      }
    });
  </script>
</body>
</html>
